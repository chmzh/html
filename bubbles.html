<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script>
function myFunction(e){ 
	
	alert(e.bubbles);    //
	e.stopPropagation();   //阻止事件传递
}
	
	function myFunction1(e){ 
	alert("1");
}
</script>
</head>
<body>
<div onclick="myFunction1(event)">
<p onclick="myFunction(event)">点击这个段落， 如果事件是一个冒泡事件将弹出警告框提示。</p>
	</div>
	<p>
	定义和用法<br/>

bubbles 事件属性返回一个布尔值，如果事件是起泡类型，则返回 true，否则返回 fasle。<br/>

事件冒泡分为三个阶段，它是这样的:<br/>

    第一，捕获阶段。事件从 Document 对象沿着文档树向下传递给目标节点。如果目标的任何一个先辈专门注册了捕获事件句柄，那么在事件传播过程中运行这些句柄。<br/>
    第二个阶段发生在目标节点自身。直接注册砸目标上的适合的事件句柄将运行。这与 0 级事件模型提供的事件处理方法相似。<br/>
    第三，起泡阶段。在此阶段，事件将从目标元素向上传播回或起泡回 Document 对象的文档层次。<br/>

	</p>
</body>
